{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<div class="flex w-screen h-screen text-white">
  <div class="flex flex-col w-[460px] m-auto items-center">

    <div class="flex flex-col gap-4 lg:gap-10 rounded-lg items-center w-full border-[#4A4A4A] border-[0.5px] py-3 lg:py-6 bg-[#181818]">
      <div class="flex flex-col gap-3 items-center ">
        <h1 class="text-lg lg:text-2xl font-bold">Login</h1>
        <p>Hi! Good to see you back!</p>
      </div>

      <!-- Form -->
      <form id="login-form">
        {% csrf_token %}
        <div class="flex flex-col gap-6 w-96">
          <div class="flex flex-col gap-1">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
              class="w-full h-10 border-1 rounded focus:outline-none focus:ring focus:border-blue-200 text-black pl-2"
              placeholder="Enter your username">
          </div>
          <div class="flex flex-col gap-1">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required
              class="w-full h-10 border-1 rounded focus:outline-none focus:ring focus:border-blue-200 text-black pl-2"
              placeholder="Enter your password">
          </div>
          <button type="submit" class="w-full bg-blue-800 h-10 rounded-lg hover:bg-blue-900">
            Login
          </button>
        </div>
      </form>

      <!-- Tempat pesan error -->
      <div id="error-messages" class="mt-4 w-96"></div>

      <div class="flex flex-col pt-5 gap-1 border-t border-[#4A4A4A] w-96 text-center">
        <p>Don't have an account yet?</p>
        <a href="{% url 'main:register' %}" class="text-center underline">Register Now</a>
      </div>
    </div>
  </div>
</div>

<script>
  const LOGIN_ENDPOINT = "{% url 'main:login' %}";

  const form = document.getElementById('login-form');
  const errorContainer = document.getElementById('error-messages');

  form.addEventListener('submit', async (e) => {
    e.preventDefault(); // cegah reload halaman

    // Ambil input
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Ambil CSRF token dari form
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

    try {
      const response = await fetch(LOGIN_ENDPOINT, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken,
        },
        body: JSON.stringify({ username, password }),
      });

      if (response.ok) {
        const data = await response.json();
        window.location.href = data.redirect_url;
      } else {
        const data = await response.json();
        displayErrors(data.errors);
      }
    } catch (err) {
      console.error('Error during login:', err);
    }
  });

  function displayErrors(errors) {
    errorContainer.innerHTML = '';
    for (const [field, messages] of Object.entries(errors)) {
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700 mb-2';
        div.textContent = `${field}: ${msg}`;
        errorContainer.appendChild(div);
      });
    }
  }
</script>

{% endblock content %}
