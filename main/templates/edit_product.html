{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Edit Product - Football Product</title>
{% endblock meta %}

{% block content %}
<div class="bg-[#181818] w-full min-h-screen">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-white">
    
    <!-- Back Navigation -->
    <div class="mb-6">
      <a href="{% url 'main:show_main' %}" class="font-medium transition-colors">
        ‚Üê Back to Product
      </a>
    </div>
    
    <!-- Form -->
    <div class="bg-[#2A2A2A] rounded-lg border border-[#4A4A4A] p-6 sm:p-8 form-style">
      <div class="mb-8">
        <h1 class="text-2xl font-bold mb-2">Edit Product</h1>
        <p class="">Update your football Product and stories</p>
      </div>
      
      <form method="POST" class="space-y-6">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-white">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product title" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-white">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product content" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-white">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="transfer">Apparel</option>
            <option value="update">Footwear</option>
            <option value="exclusive">Gear</option>
            <option value="match">Accessories</option>
            <option value="rumor">Equipment</option>
            <option value="analysis">Merch</option>
            <option value="analysis">Tools</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-white">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-200">
          <a href="{% url 'main:show_main' %}" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 rounded-md font-medium transition-colors text-center">
            Cancel
          </a>
          <button type="submit" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">
            Update Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
