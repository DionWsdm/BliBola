{% load static %}
<div class="flex w-80 lg:w-96 rounded-lg border-[#4A4A4A] border-[0.5px] py-3 lg:py-5 bg-[#181818]">
    <div class="flex flex-col w-[300px] lg:w-[350px] mx-auto gap-4">
        {% if product.thumbnail %}
            <img src="{{ product.thumbnail }}" alt="{{ news.title }}" class="w-full h-[200px] object-cover">
        {% endif %}
        <div class="flex flex-row w-full">
            <p class="w-[250px] text-xl">{{ product.name }}</p>
            <a href="{% url 'main:show_product' product.id %}" class="w-[100px] border-blue-700 border py-2 px-2 rounded-lg text-blue-700" >View Detail</a>
        </div>
        <p class="text-xl">Stock: {{ product.stock }}</p>
        <p class="text-xl font-bold">IDR {{ product.price }}</p>
        <div class="pt-5 border-t border-[#4A4A4A]">
            {{ product.description|truncatewords:20 }} ...
        </div>

        {% if user.is_authenticated and product.user == user %}
            <div class="flex w-full items-center justify-between pt-4 border-t border-[#4A4A4A]">
                <div class="flex flex-row w-full justify-between h-10 ">
                    <a href="{% url 'main:edit_product' product.id %}" class="flex flex-col bg-blue-700 hover:bg-blue-800 text-white text-sm transition-colors w-[170px] text-center justify-center">
                        <p>Edit</p>
                    </a>
                    <a href="{% url 'main:delete_product' product.id %}" class="flex flex-col w-[170px] text-white hover:bg-red-700 text-sm transition-colors text-center bg-red-500 rounded-sm justify-center">
                        <p>Delete</p>
                    </a>
                </div>
            </div>
        {% else %}
        <button class="h-10 w-full bg-[#8B5CF6] hover:bg-[#7B4CE6] rounded-[4px]">Buy Now</button>
        {% endif %}
    </div>
</div>
